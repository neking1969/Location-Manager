name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master
      - claude/tv-production-cost-tracker-wlw8D
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      api_url: ${{ steps.deploy.outputs.api_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Install backend dependencies
        run: cd server && npm install

      - name: Build SAM application
        run: cd aws && sam build

      - name: Deploy SAM application
        id: deploy
        run: |
          cd aws
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name location-manager \
            --capabilities CAPABILITY_IAM \
            --resolve-s3

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name location-manager \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Install frontend dependencies
        run: cd client && npm install

      - name: Build frontend
        env:
          REACT_APP_API_URL: ${{ needs.deploy-backend.outputs.api_url }}
        run: cd client && npm run build

      - name: Deploy to S3
        run: |
          BUCKET_NAME="location-manager-frontend-app"

          # Create bucket if it doesn't exist
          aws s3 mb s3://$BUCKET_NAME --region us-west-2 || true

          # Enable static website hosting
          aws s3 website s3://$BUCKET_NAME --index-document index.html --error-document index.html

          # Sync build files
          aws s3 sync client/build s3://$BUCKET_NAME --delete

          # Make bucket public
          aws s3api put-bucket-policy --bucket $BUCKET_NAME --policy "{
            \"Version\": \"2012-10-17\",
            \"Statement\": [{
              \"Sid\": \"PublicReadGetObject\",
              \"Effect\": \"Allow\",
              \"Principal\": \"*\",
              \"Action\": \"s3:GetObject\",
              \"Resource\": \"arn:aws:s3:::$BUCKET_NAME/*\"
            }]
          }"

      - name: Print deployment URL
        run: |
          echo "=========================================="
          echo "DEPLOYMENT COMPLETE!"
          echo "=========================================="
          echo "Frontend: http://location-manager-frontend-app.s3-website-us-west-2.amazonaws.com"
          echo "API: ${{ needs.deploy-backend.outputs.api_url }}"
          echo "=========================================="
